<div class="enter-results-layout">
  @if (initialTestSelected) {
    <div class="side-panel">
      <app-sample-selection-panel
        [selectedTestCode]="selectedTestCode"
        (selectedTestCodeChange)="onTestTypeSelected($event)"
        (sampleSelected)="onSampleSelected($event)"
      />
    </div>
    <div class="main-area">
      <app-entry-form-area [selectedSample]="selectedSample" />
    </div>
  }
  @if (!initialTestSelected) {
    <app-test-type-list (selectedTestTypeChange)="onTestTypeSelected($event)" />
  }
</div>
