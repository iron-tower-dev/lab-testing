<div class="enter-results-layout">
  @if (initialTestSelected()) {
    <div class="side-panel">
      <app-sample-selection-panel
        [selectedTestReference]="selectedTestReference()"
        (selectedTestReferenceChange)="onTestTypeSelected($event)"
        (sampleSelected)="onSampleSelected($event)"
      />
    </div>
    <div class="main-area">
      <app-entry-form-area [selectedSample]="selectedSample()" />
    </div>
  }
  @if (!initialTestSelected()) {
    <app-test-type-list (selectedTestReferenceChange)="onTestTypeSelected($event)" />
  }
</div>
