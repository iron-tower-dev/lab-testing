<div class="d-inch-entry-form">
  <!-- Sample Information -->
  @if (sampleData()) {
    <mat-card class="sample-info">
      <mat-card-header>
        <mat-card-title>{{ sampleData()!.testName }}</mat-card-title>
        <mat-card-subtitle>
          Sample: {{ sampleData()!.sampleNumber }}
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  }

  <!-- Coming Soon Message -->
  <mat-card class="coming-soon">
    <mat-card-content>
      <div class="message">
        <mat-icon>build</mat-icon>
        <h2>D-Inch Test Form</h2>
        <p>This form is currently under development and will be available soon.</p>
        <p>Contact the development team if this form is urgently needed.</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
