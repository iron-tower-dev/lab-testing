<mat-form-field>
  <mat-label>Select Test</mat-label>
  <mat-select [value]="selectedTestType()" (selectionChange)="setSelectedTestType($event.value)">
    @for (test of testTypeOptions; track test) {
      <mat-option [value]="test.code">{{ test.label }}</mat-option>
    }
  </mat-select>
</mat-form-field>
